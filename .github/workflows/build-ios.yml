name: iOS IPA Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Installer SVN
        run: brew install subversion

      - name: Cloner le projet depuis SVN
        run: |
          echo "Téléchargement du code depuis SVN..."
          svn checkout --username "${{ secrets.SVN_USERNAME }}" --password "${{ secrets.SVN_PASSWORD }}" https://svn.jiscomputing.com/jhrmobile/ project

      - name: Définir la version Xcode compatible
        run: sudo xcode-select -switch /Applications/Xcode_14.3.app

      - name: Installer Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.7.10
          architecture: x64

      - name: Installer les dépendances Flutter
        run: |
          cd project
          flutter pub get

      - name: Désactiver l'utilisation des headers Swift avec les modules
        run: |
          cd project/ios
          echo "Désactivation des headers Swift incompatibles..."
          sed -i '' 's/MODULES/NO/' Podfile

      - name: Mettre à jour les dépendances CocoaPods
        run: |
          cd project/ios
          pod repo update
          pod install --verbose

      - name: Compiler l’application iOS
        run: |
          cd project
          flutter build ios --release --no-codesign

      - name: Générer l’IPA avec Xcode
        run: |
          cd project/ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Release archive -archivePath build/Runner.xcarchive
          xcodebuild -exportArchive -archivePath build/Runner.xcarchive -exportPath build/ios -exportOptionsPlist ios/ExportOptions.plist

      - name: Sauvegarder l’IPA en artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: project/build/ios/ipa/*.ipa
          compression-level: 0